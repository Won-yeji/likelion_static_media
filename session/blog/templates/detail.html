{% extends "base.html" %}
{% load static %}

{% block title %}
상세 페이지
{% endblock title %}


{% block extrahead %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
{% endblock extrahead %}


{% block content %}
<h1>블로그 상세 페이지</h1>
<br/>
<hr/>
<h2 class="title">{{blog.title}}</h2>
<p class="content">{{blog.content}}</p>

{% if blog.image %}
<img class="img" src="{{blog.image.url}}" alt="이미지" width="500rem">
{% endif %}

<p class="created">{{blog.created_at}}</p>

<a href="{% url 'home' %}">홈</a>
<a href="{% url 'edit' blog.id %}">수정하기</a>
<a href="{% url 'delete' blog.id %}">삭제하기</a>
{% endblock content %}
